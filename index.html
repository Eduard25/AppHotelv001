<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>App Hotel</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
	
	<div id="inicio" data-role="page">
		<div data-role="header">
		</div>
		<div data-role="main" class="ui-content">
			<img src="img/logo-hotel.png">
			<input type="text" name="email" id="email" placeholder="Correo">
			<input type="password" name="password" id="password" placeholder="Contraseña">
			<a href="#main" class="ui-btn ui-btn-active">
				Iniciar Sesión
			</a>
			<a href="#registro">¿Aún no tienes Cuenta?</a>
		</div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>


	<div id="registro" data-role="page">
		<div data-role="header">
		</div>
		<div data-role="main" class="ui-content">
			<h1>Registro</h1>
			<input type="text" name="name" id="name" placeholder="Nombre">
			<input type="tel" name="phone" id="phone" placeholder="Telefono">
			<input type="text" name="email" id="email" placeholder="Correo">
			<input type="password" name="password" id="password" placeholder="Contraseña">
			<input type="password" name="password2" id="password2" placeholder="Confirmar Contraseña">
			<button class="ui-btn ui-btn-active">
				Registrar
			</button>
			<a href="#inicio">¿Ya tienes Cuenta?</a>
		</div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>

	<div id="main" data-role="page">
		<div data-role="header">
			<div data-role="control-group" data-type="horizontal">
				<a href="#menu" data-icon="bars" data-role="button" class="menu-btn"></a>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<img src="img/logo-hotel.png">
			<p>Bienvenido Juan</p>
			<a href="#reservar" class="ui-btn ui-btn-active">
				¡Reserva Ya!
			</a>
		</div>
		<div data-role="panel" id="menu" data-display="overlay">
			<h3>Menú</h3>
			<ul data-role="listview">
				<li>Inicio</li>

				</li>
				<li>Historial</li>
				<li>Galería</li>
				<li>Privacidad</li>
			</ul>
		</div>
	</div>
